name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build main app
        run: npm run build

      - name: Build Storybook
        run: npm run build-storybook

      - name: Setup deployment directory
        run: |
          mkdir -p dist-combined

      - name: Copy app and storybook
        run: |
          mkdir -p dist-combined/storybook
          cp -r storybook-static/* dist-combined/storybook/
          cp -rf dist/* dist-combined/
          echo "=== Checking dist-combined contents ==="
          ls -la dist-combined/
          echo "=== Checking dist-combined/index.html ==="
          head -10 dist-combined/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist-combined'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
